
<div class="admin-container">
  <div class="container">


    <div class="admin-wrapper">
      <div class="left-section col-md-3 col-lg-3">
        <div class="admin-header-wrapper">
          <div class="admin-ava-container">
            <a href="#" class="admin-ava">
              <img src="assets/images/{{avatar}}" alt="Braden Hamm">
            </a>
          </div>
          <div class="admin-info-container">
            <a href="#">
              <span>{{lastname}}</span>
              <span> </span>
              <span>{{firstname}}</span>
            </a>
          </div>
        </div>
        <div class="detail-info-container">
          <div class="user-detail-info">
            <h4>Email</h4>
            <span>{{email}}</span>
          </div>
          <div class="user-detail-info">
            <h4>Ngày sinh</h4>
            <span>{{birthday | date:'short'}}</span>
          </div>
          <div class="user-detail-info">
            <h4>Giới tính</h4>
            <span>Nam</span>
          </div>

        </div>
        <div class="sidebar">
          <div id="main-menu" class="list-group">
            <a href="#" class="list-group-item">Đã thích</a>
            <a href="#sub-menu2" class="list-group-item" data-toggle="collapse" data-parent="#main-menu">Tùy chỉnh
              <span class="caret"></span>
            </a>
            <div class="collapse list-group-level1" id="sub-menu2">
              <a href="#" class="list-group-item" data-parent="#sub-menu">Thông tin</a>
              <a href="#" class="list-group-item" data-parent="#sub-menu">Mật khẩu</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
